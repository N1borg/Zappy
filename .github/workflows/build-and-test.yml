name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libx11-dev libxi-dev libgl-dev libwayland-dev libxkbcommon-dev libxrandr-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build server
        run: |
          make zappy_server
      
      - name: Build GUI
        run: |
          make zappy_gui
      
      - name: Build AI
        run: |
          make zappy_ai

      - name: Test zappy_server
        run: |
          ./zappy_server --help

      - name: Test zappy_ai
        run: |
          python zappy_ai

      - name: Run C/C++ tests
        run: |
          cd server
          ctest
          cd ../gui
          ctest

      - name: Clean up
        run: |
          make fclean
